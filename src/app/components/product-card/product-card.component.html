<div class="product-card">
     <div class="product-img">
          <img [src]="prodImg" alt="product" width="250" height="250">
     </div>
     <div class="product-info">
          <h3>{{prodTitle}}</h3>
          <div class="details">
               <p>${{price}}</p>
               <button><span class="material-symbols-outlined">add_shopping_cart</span>Add to Cart</button>
          </div>
     </div>
</div>
